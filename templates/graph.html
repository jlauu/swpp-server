<html>
<head>
<title>SWPP - Graph Display</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="{{url_for('static', filename='main.js')}}"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
}

</style>
</head>
<body onload="SWPP.init('{{request.args.get('uid')}}')">
</body>
</html>
